
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandinista Technologies</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous">
    </script>
  <script defer src="main.js"></script></head>
  <body>
    <header class="header">
        <div class="top-nav-container">
            <h1>Sandinista Technologies</h1>
            <div class="top-nav-options">
                <div class="divider"></div>
                <div id="alerts"></div>
                <div class="divider"></div>
                <h5><a href="https://gangoffour199.github.io/Landing-Page/">Sign In</a></h5>
                <div class="divider"></div>
                <h5><a href="https://gangoffour199.github.io/Dashboard/">Dashboard</a></h5>
                <div class="divider"></div>
                <div class="avatar-link">
                <h3><a href="">Your Name</a></h3>
                </div>
                <div class="avatar"></div>
                <div class="divider"></div>
                <button class="button-open-nav" id="button-open-nav"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>
    <main class="main">
      <nav class="nav" id="nav">
        <!-- Default projects -->
        <h1>TO DO LIST</h1>
        <h2 class="tasks-title">Tasks</h2>
        <div class="default-projects-list">
            <button class="button-default-project" id="button-inbox-projects">
            <i class="fas fa-inbox"></i>
            All
            </button>
            <button class="button-default-project" id="button-today-projects">
            <i class="fas fa-calendar-day"></i>
            Today
            </button>
            <button class="button-default-project" id="button-week-projects">
            <i class="fas fa-calendar-week"></i>
            This Week
            </button>
        </div>
        <!-- Dynamic Project Content Here -->
        <h2 class="projects-title">Projects</h2>
        <div class="projects-list" id="projects-list"></div>
        <button class="button-add-project" id="button-add-project">
          <i class="fas fa-plus"></i>
          Add Project
        </button>
        <div class="add-project-popup" id="add-project-popup">
          <input
            class="input-add-project-popup"
            id="input-add-project-popup"
            type="text"
          />
          <div class="add-project-popup-buttons">
            <button
              class="button-add-project-popup"
              id="button-add-project-popup"
            >
              Add
            </button>
            <button
              class="button-cancel-project-popup"
              id="button-cancel-project-popup"
            >
              Cancel
            </button>
          </div>
        </div>
      </nav>
      <!-- Dynamic Task Content Here -->
      <div class="project-preview" id="project-preview"></div>
    </main>
    <footer class="footer">
      <p>Copyright Â© 2024 <a href="https://github.com/GangOfFour199">Sandinista Technologies</p></a>
    </footer>
  </body>
</html>
